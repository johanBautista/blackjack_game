<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Blackjack</h1>
    </header>

    <main>
      <div id="divButtons" class="buttons">
        <button id="btnNewGame" class="btn btn-danger">Nuevo juego</button>
        <button id="btnGetCard" disabled="disabled" class="btn btn-primary">
          Pedir carta
        </button>
        <button id="btnStopGame" disabled="disabled" class="btn btn-primary">
          Detener
        </button>
      </div>

      <div class="player">
        <h2>jugador - <small>0</small></h2>
        <div id="playerCards" class="containerCards"></div>
      </div>

      <div class="computer">
        <h2>Computador - <small>0</small></h2>
        <div id="computerCards" class="containerCards"></div>
      </div>
    </main>
    <script src="./assets/js/juego.js" type="module"></script>
  </body>
</html>
